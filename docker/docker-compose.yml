services:
  preview-launcher:
    build: .
    image: genai-studio-preview
    container_name: genai-studio-preview
    volumes:
      # Mount the entire Projects directory
      - ../../../:/app/Projects
    # Set the working directory to the tool within the mounted project
    working_dir: /app/Projects/.extensions/genai-studio-preview
    ports:
      - "4000-4010:4000-4010"
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    command: pnpm run preview
